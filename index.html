<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Expense Tracker</title>
</head>
<body>
  <div>
    <h1>Expense Tracker</h1>
    
    <input type="text" placeholder="Enter transaction" />
    <input type="number" placeholder="Enter amount (use - for expense)" />
    <button>Add Transaction</button>

    <div>
      <h2>Balance: ₹0.00</h2>
      <div>
        <span>Income: ₹0.00</span> | <span>Expense: ₹0.00</span>
      </div>
    </div>

    <ul>
      <li>Salary — ₹5000.00 <button>Delete</button></li>
      <li>Grocery — ₹-1500.00 <button>Delete</button></li>
    </ul>
  </div>
</body>
</html>
